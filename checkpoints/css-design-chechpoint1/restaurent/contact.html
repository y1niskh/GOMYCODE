<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <div>
          <img
            id="logo"
            src="images/94bf3444f7683e20d2b78693f09e9c31.jpg"
            alt=""
          />
          <a class="navbar-brand fw-bold" href="#">Delicia</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">À propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="py-5" id="contact">
      <div class="container">
        <div class="container_contact">
          <h2 class="text-center mb-5">Contactez-nous</h2>
          <form class="w-75 mx-auto">
            <div class="mb-3">
              <input
                id="inpt"
                type="text"
                class="form-control"
                placeholder="Votre nom"
                required
              />
            </div>
            <div class="mb-3">
              <input
                id="inpt"
                type="email"
                class="form-control"
                placeholder="Votre email"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                id="inpt"
                class="form-control"
                rows="4"
                placeholder="Votre message"
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-warning btn-lg">
                Envoyer
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">© 2025 Delicia Restaurant — Tous droits réservés</p>
      <div class="mt-2">
        <i class="bi bi-facebook mx-2"></i>
        <i class="bi bi-instagram mx-2"></i>
        <i class="bi bi-twitter mx-2"></i>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
