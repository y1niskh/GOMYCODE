<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carte de Prix</title>
  <style>
    .pricing {
      width: 300px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
      text-align: left;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }

    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .price {
      font-size: 18px;
      color: green;
      margin-bottom: 15px;
    }

    .features {
      list-style: none;
      padding-left: 0;
      margin-bottom: 15px;
    }

    .features li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    .btn {
      background-color: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>

  <div class="pricing">
    <h2 class="title">Basic Plan</h2>
    <p class="price">$9.99 /month</p>

    <ul class="features">
      <li>1 GB Storage</li>
      <li>Basic Support</li>
      <li>All Core Features</li>
    </ul>

    <button class="btn">Start Trial</button>
  </div>

</body>
</html>
